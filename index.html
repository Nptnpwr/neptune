<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptune Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a192f; /* Biru gelap */
            color: #e6f1ff; /* Biru muda terang */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background dengan efek bintang/partikel */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(41, 196, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 150, 255, 0.03) 0%, transparent 50%);
            z-index: -1;
        }

        .main-container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            z-index: 1;
        }

        .title {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00d4ff 0%, #0088ff 50%, #5d00ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            letter-spacing: 2px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #a8b2d1;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Animasi glow */
        @keyframes glow {
            0% {
                text-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            }
            100% {
                text-shadow: 0 0 30px rgba(0, 212, 255, 0.8), 0 0 40px rgba(93, 0, 255, 0.4);
            }
        }

        /* Partikel bintang */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
            z-index: -1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Responsif */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="title">Neptune Panel</h1>
        <p class="subtitle">Next Generation Control Interface</p>
    </div>

    <script>
        // Membuat efek bintang
        function createStars() {
            const starsCount = 100;
            const body = document.body;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Ukuran random
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posisi random
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                
                // Animasi random
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                body.appendChild(star);
            }
        }
        
        // Membuat bintang ketika halaman dimuat
        window.addEventListener('load', createStars);
    </script>
</body>
</html>
