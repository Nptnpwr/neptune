<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptune Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #121212;
            min-height: 100vh;
            display: flex;
            justify-content: center; /* Tengah horizontal */
            align-items: center;     /* Tengah vertikal */
            font-family: Arial, sans-serif;
        }
        
        /* Kotak tengah untuk tulisan */
        .container {
            text-align: center;
        }
        
        h1 {
            color: #fe96f5; /* Warna pink */
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neptune Panel</h1>
    </div>
</body>
</html>
