<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptune Panel</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background hitam gelap */
        body {
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container untuk teks */
        .text-container {
            text-align: center;
        }

        /* Styling teks "Neptune Panel" */
        .neptune-text {
            color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1 class="neptune-text">Neptune Panel</h1>
    </div>
</body>
</html>
