<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptune Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-blob pink-blob"></div>
    <div class="bg-blob black-blob"></div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Header/Navigation -->
        <header class="header">
            <nav class="navbar">
                <div class="logo">
                    <i class="fas fa-infinity"></i>
                    <span>Neptune</span>
                </div>
                <div class="nav-links">
                    <a href="#" class="nav-link active">Home</a>
                    <a href="#" class="nav-link">Dashboard</a>
                    <a href="#" class="nav-link">Analytics</a>
                    <a href="#" class="nav-link">Settings</a>
                </div>
                <button class="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </header>

        <!-- Main Hero Section -->
        <main class="main-content">
            <div class="hero">
                <div class="title-container">
                    <h1 class="main-title">Neptune Panel</h1>
                    <div class="subtitle">
                        <div class="line"></div>
                        <p class="tagline">Elegant Control Panel with Modern Design</p>
                        <div class="line"></div>
                    </div>
                </div>
                
                <!-- Decorative Elements -->
                <div class="floating-elements">
                    <div class="floating-circle circle-1"></div>
                    <div class="floating-circle circle-2"></div>
                    <div class="floating-circle circle-3"></div>
                </div>
                
                <!-- CTA Button -->
                <div class="cta-container">
                    <button class="cta-btn">
                        <i class="fas fa-rocket"></i>
                        <span>Launch Dashboard</span>
                    </button>
                    <button class="secondary-btn">
                        <i class="fas fa-play-circle"></i>
                        <span>Watch Demo</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>Â© 2024 Neptune Panel. All rights reserved.</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
